        <h2>YOUR CART</h2>

        <div class="cart-layout d-flex-row">
            <div class="cart-list d-flex-col"></div>
            <div class="cart-summary d-flex-col">
                <h4 style="font-size: 24px;">Order Summary</h4>
                <div class="summary-details d-flex-col">
                    <div class="summary subtotal d-flex-row justfy-sp-between">
                        <p>Subtotal</p>
                        <p class="price" id="subtotalPrice"></p>
                    </div>
                    <div class="summary discount d-flex-row justfy-sp-between">
                        <p class="delivery-text">Discount</p>
                        <p class="price" id="discountPrice"></p>
                    </div>
                    <div class="summary delivery d-flex-row justfy-sp-between">
                        <p>Delivery Fee</p>
                        <p class="price" id="deliveryPrice"></p>
                    </div>
                    <hr>
                    <div class="summary total d-flex-row justfy-sp-between">
                        <p>Total</p>
                        <p class="price" id="totalPrice"></p>
                    </div>
                </div>
                <div class="discount d-flex-row">
                    <div class="discount-input d-flex-row flex-al-center">
